<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 文字コード・画面表示の設定 -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!-- Bootstrap CSSの読み込み -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>入力画面</title>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="#">Engineer Information
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search2">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/userMaster">ユーザーマスター</a></li>
			</ul>
		</div>
	</nav>

	<br>

	<form method="post" action="/changePassword">
		<div class="container">
			<!-- ログインID -->
			<p>ログインID</p>
			<input type="text" name="id" style="width: 200px; height: 30px" />
			<!-- 現在のパスワード -->
			<p>現在のパスワード</p>
			<p th:text="${pass_err}"></p>
			<input type="text" name="current_pass" style="width: 200px; height: 30px" />
			<!-- 新しいパスワード -->
			<p>新しいパスワード</p>
			<input type="text" name="new_pass" style="width: 200px; height: 30px" />
			<!-- 新しいパスワード(確認用) -->
			<p>新しいパスワード(確認用)</p>
			<input type="text" name="check_pass" style="width: 200px; height: 30px" />
			<!-- 確定ボタン -->
			<button class="btn btn-primary" type="submit" name="update_button"
				style="width: 200px; height: 35px">登録</button>
			<!-- キャンセルボタン -->
			<button class="btn btn-primary" type="button" onclick="location.href='/login'"
				style="width: 200px; height: 35px">キャンセル</button>
		</div>
	</form>
</body>
</html>

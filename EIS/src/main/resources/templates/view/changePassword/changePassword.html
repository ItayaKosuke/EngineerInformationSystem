<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 文字コード・画面表示の設定 -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!--Font Awesome-->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<!-- popper -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>

<title>入力画面</title>
</head>
<style>
p {
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
<body>

	<br>
	<div class="container" style="width: 40%">
	<div class="col">
				<div class="card mb-4 shadow-sm">
					<div class="card-header" style="padding:3px">
						<h5 class="my-0 fw-normal">情報入力</h5>
					</div>
					<div class="card-body" style="padding:0px">
						<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16" style="display:inline;margin-top:-25px">
  						<path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
  						<path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
						</svg>
						<div style="display:inline-block">
							<p>・面談情報の新規入力</p>
							<p>・前回の下書きから入力</p>
						</div>
					</div>
				</div>
			</div>
		<div class="alert alert-primary" role="alert">
			<h3 style="text-align: center">パスワードの変更</h3>
			<form method="post" action="/changePassword">
				<div class="container">
					<!-- ログインID -->
					<p style="margin: 0">ログインID</p>
					<input type="text" name="id" th:value="${listener_id}"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px;"
						readonly />
					<!-- 現在のパスワード -->
					<p style="margin: 0;">現在のパスワード</p>
					<p th:text="${pass_err}" style="margin: 0"></p>
					<input type="text" name="current_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 新しいパスワード -->
					<p style="margin: 0">新しいパスワード</p>
					<input type="text" name="new_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 新しいパスワード(確認用) -->
					<p style="margin: 0">新しいパスワード(確認用)</p>
					<input type="text" name="check_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 確定ボタン -->
					<button class="btn btn-primary" type="submit" name="update_button"
						style="width: 100%; height: 35px; display: block; margin-top: 20px">登録</button>
					<!-- キャンセルボタン -->
					<button class="btn btn-primary" type="button"
						onclick="location.href='/login'"
						style="width: 100%; height: 35px; display: block; margin-top: 20px">キャンセル</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

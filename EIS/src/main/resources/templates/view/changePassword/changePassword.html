<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 文字コード・画面表示の設定 -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!--Font Awesome-->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<!-- popper -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>

<title>入力画面</title>
</head>

<body>

	<br>
	<div class="container" style="width: 40%">
		<div class="alert alert-primary" role="alert">
			<h3 style="text-align: center">パスワードの変更</h3>
			<form method="post" action="/changePassword">
				<div class="container">
					<!-- ログインID -->
					<p style="margin: 0">ログインID</p>
					<input type="text" name="id" th:value="${listener_id}"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px;"
						readonly />
					<!-- 現在のパスワード -->
					<p style="margin: 0;">現在のパスワード</p>
					<p th:text="${pass_err}" style="margin: 0"></p>
					<input type="text" name="current_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 新しいパスワード -->
					<p style="margin: 0">新しいパスワード</p>
					<input type="text" name="new_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 新しいパスワード(確認用) -->
					<p style="margin: 0">新しいパスワード(確認用)</p>
					<input type="text" name="check_pass"
						style="width: 100%; height: 30px; display: block; margin-bottom: 5px" />
					<!-- 確定ボタン -->
					<button class="btn btn-primary" type="submit" name="update_button"
						style="width: 100%; height: 35px; display: block; margin-top: 20px">登録</button>
					<!-- キャンセルボタン -->
					<button class="btn btn-primary" type="button"
						onclick="location.href='/login'"
						style="width: 100%; height: 35px; display: block; margin-top: 20px">キャンセル</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

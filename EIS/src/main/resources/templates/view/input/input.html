<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<title>入力画面</title>
<style>
p {
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="/menu">エンジニア情報共有システム</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/myaccount">アカウント管理</a></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" style="color: white"> その他 </a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/logout" onclick="sendPost(event)">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<script>
	window.onload = function () {
	var date = new Date();

    var yyyy = date.getFullYear();
    var mm = ("0"+(date.getMonth()+1)).slice(-2);
    var dd = ("0"+date.getDate()).slice(-2);

document.getElementById("today").value=yyyy+'-'+mm+'-'+dd;}

		function sendPost(event) {
			event.preventDefault();
			var form = document.createElement('form');
			form.action = '/logout';
			form.method = 'post';
			document.body.appendChild(form);
			form.submit();
		}
	</script>

	<br>
	<div class="container">
		<div class="col">
			<div class="card mb-4 shadow-sm">
				<div class="card-header" style="padding: 3px">
					<h5 class="my-0 fw-normal">情報入力</h5>
				</div>
				<div class="card-body" style="padding: 0px">
					<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
						fill="currentColor" class="bi bi-pencil-square"
						viewBox="0 0 16 16" style="display: inline; margin-top: -30px">
  							<path
							d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
  							<path fill-rule="evenodd"
							d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
						</svg>
					<div style="display: inline-block">
						<p>・面談情報の新規入力</p>
						<p>・前回の下書きから入力</p>
					</div>
				</div>
			</div>
		</div>
		<form name="myform" method="post" action="/input">
			<div class=wrap>
				<!-- 面談者ID -->
				<p>面談者ID</p>
				<input type="text" th:value="${speaker_id}" name="speaker_id" autocomplete="off" required=""
					id="speaker_id" style="width: 200px; height: 30px" />
				<!-- 面談者 -->
				<p>面談者</p>
				<input th:value="${speaker}" name="speaker" id="speaker"
					style="width: 200px; height: 30px" readonly />
				<!-- 手段プルダウン -->
				<p>手段</p>
				<select id="method" name="method" style="width: 200px; height: 30px">
					<option selected></option>
					<option value="社内">社内</option>
					<option value="社外">社外</option>
					<option value="Web">Web会議</option>
					<option value="電話">電話</option>
					<option value="メール">メール</option>
					<option value="シート">シート</option>
				</select>
			</div>
			<div class=wrap>
				<!-- 実施者ID -->
				<p>実施者ID</p>
				<input type="text" th:value="${listener_id}" name="listener_id" id="h5"
					style="width: 200px; height: 30px" readonly />
				<!-- 実施者 -->
				<p>実施者</p>
				<input th:value="${listener}" name="listener"
					style="width: 200px; height: 30px" readonly />
				<!-- 日付 -->
				<p>日付</p>
				<input type="date" th:value="${date}" name="date" id="today"
					style="width: 200px; height: 30px" />
			</div>
			<div class=wrap>
				<!-- ID検索ボタン -->
				<button class="btn btn-primary" type="submit" name="load_button"
					id="IdInput" style="width: 200px; height: 30px; display: none">IDで検索</button>
				<!-- 分類 -->
				<p>分類</p>
				<select id="type" th:value="${type}" name="type"
					style="width: 200px; height: 30px">
					<option selected></option>
					<option value="面談">面談</option>
					<option value="相談">相談</option>
					<option value="指導">指導</option>
					<option value="雑談">雑談</option>
				</select>
			</div>
			<div class="wrap">
				<!-- 一時保存検索ボタン -->
				<button class="btn btn-primary" type="submit"
					name="temporary_button" form="tempForm"
					style="width: 200px; height: 30px; display: inline;padding:0;">一時保存検索</button>
			</div>

			<p>タイトル</p>
			<input class="form-control" type="text" th:value="${title}" autocomplete="off"
				name="title" id="title" style="border: 1px solid" /><br>
			<div class=contents>
				<p>面談内容</p>
				<textarea name="contents" id="contents" th:text="${contents}"
					cols="60" style="width: 100%; height: 400px; border: 1px solid"></textarea>
			</div>
			<br>
			<div class="d-flex flex-row-reverse bd-highlight">
				<br>
				<!-- 登録ボタン -->
				<button class="btn btn-primary" name="add_button" type="submit"
					onClick="return check()" style="width: 200px; height: 35px; display: inline">登録</button>
				<!-- 一時保存ボタン -->
				<button class="btn btn-primary" type="submit"
					name="temporary_button"
					style="width: 200px; height: 35px; display: inline; margin-right: 10px">一時保存</button>
				<!-- 手段ラベル -->
				<input type="hidden" style="display: none" id="method_label"
					th:name="method_label" th:value="${method_label}" width="0"
					height="30">
				<!-- 分類ラベル -->
				<input type="hidden" style="display: none" id="type_label"
					th:name="type_label" th:value="${type_label}" width="0" height="30">
				<!-- 手段ラベル -->
				<input type="hidden" style="display: none" id="method_label"
					th:name="method_label" th:value="${method_label}" width="0"
					height="30">
				<!-- 下書き面談番号ラベル -->
				<input type="hidden" style="display: none" id="number_label"
					th:name="number_label" th:value="${number_label}" width="0"
					height="30">
			</div>
		</form>
		<form id="tempForm" method="post" action="/temporary"></form>
	</div>
<script type="text/javascript">
	function load() {
		const method_label = document.getElementById("method_label")
		const type_label = document.getElementById("type_label")
		document.getElementById('method').value = method_label.value
		document.getElementById('type').value = type_label.value
	}
	load();

	window.addEventListener('DOMContentLoaded', function() {

		// input要素を取得
		var speaker_id = document.getElementById("speaker_id");

		// イベントリスナーでイベント「change」を登録
		speaker_id.addEventListener("change", function() {
			document.getElementById("IdInput").click();
		});
	});

	function check() {
		var flag = 0;

		if (document.getElementById("speaker_id").value == "") {
			flag = 1;
			console.log("speaker_id");
		} else if(document.getElementById("speaker").value == "") {
			flag = 1;
			console.log("speaker");
		}else if(document.getElementById("method").value == "") {
			flag = 1;
			console.log("method");
		}else if(document.getElementById("type").value == "") {
			flag = 1;
			console.log("type");
		}else if(document.getElementById("today").value == "") {
			flag = 1;
			console.log("today");
		}else if(document.getElementById("title").value == "") {
			flag = 1;
			console.log("title");
		}else if(document.getElementById("contents").value == "") {
			flag = 1;
			console.log("contents");
		}
		console.log(flag);
		if(flag == 1){

			window.alert('未入力の項目があります'); // 入力漏れがあれば警告ダイアログを表示
			return false; // 送信を中止

		}
		else{

			return true; // 送信を実行

		}
	}

</script>
</body>
</html>

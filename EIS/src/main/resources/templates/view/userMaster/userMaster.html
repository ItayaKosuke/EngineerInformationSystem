	<script>
		function sendPost(event) {
			event.preventDefault();
			var form = document.createElement('form');
			form.action = '/logout';
			form.method = 'post';
			document.body.appendChild(form);
			form.submit();
		}
	</script>

				<!-- ユーザー名フィールド -->

					autocomplete="off" style="width: 200px; height: 30px" />

	<script>
		function reset_check1() {
			if(document.getElementById("info_id1").textContent != ""){
				if (window.confirm('パスワードを初期化してよろしいですか？')) { // 確認ダイアログを表示

					return true; // 「OK」時は送信を実行

				} else { // 「キャンセル」時の処理

					window.alert('キャンセルされました'); // 警告ダイアログを表示
					return false; // 送信を中止

				}
			}else { // 「キャンセル」時の処理
				window.alert('データがありません'); // 警告ダイアログを表示
				return false; // 送信を中止
			}

		}

<title>情報検索</title>
<style>
table th, td {
	border: 1px solid;
}

/*　スクロールバーの実装 */
.table_sticky {
	display: block;
	overflow-y: scroll;
	height: calc(100vh/ 2);
	border: 1px solid;
	border-collapse: collapse;
}

.table_sticky thead th {
	position: sticky;
	top: 0;
	z-index: 1;
	background: gold;
	border-top: #FFFFFF;
}

p {
	margin: 0;
}
</style>
</head>
<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="/menu">エンジニア情報共有システム</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/myaccount">アカウント管理</a></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" style="color: white"> その他 </a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/logout" onclick="sendPost(event)">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<script>
		function sendPost(event) {
			event.preventDefault();
			var form = document.createElement('form');
			form.action = '/logout';
			form.method = 'post';
			document.body.appendChild(form);
			form.submit();
		}
	</script>



	<header data-role="header"></header>
	<br>
	<div class="container">
		<div class="col">
			<div class="card mb-4 shadow-sm">
				<div class="card-header" style="padding: 3px">
					<h5 class="my-0 fw-normal">検索</h5>
				</div>
				<div class="card-body" style="padding: 0px">
					<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50"
						fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"
						style="display: inline; margin-top: -30px">
  						<path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					<div style="display: inline-block">
						<p>・面談データの検索</p>
						<p>・各データの詳細確認</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 検索欄 -->
		<div class="alert alert-primary" role="alert"
			style="display: block; margin-left: auto; margin-right: auto;">
			<form method="post" action="/search">
				<!-- 氏名検索フィールド -->
				<input type="text" placeholder="氏名" name="search_name"
					autocomplete="off" th:value="${search_name}"
					style="width: 200px; height: 35px; display: inline-block" />
				<!-- 日付検索フィールド（開始日） -->
				<input type="date" placeholder="開始日" name="search_date_start"
					th:value="${search_date_start}"
					style="width: 200px; height: 35px; display: inline-block" /> 〜
				<!-- 日付検索フィールド（終了日） -->
				<input type="date" placeholder="終了日" name="search_date_end"
					th:value="${search_date_end}"
					style="width: 200px; height: 35px; display: inline-block" />
				<!-- タイトル検索フィールド -->
				<input type="text" placeholder="タイトルキーワード" name="search_title"
					autocomplete="off" th:value="${search_title}"
					style="width: 200px; height: 35px; display: inline-block" />
				<!-- 検索ボタン -->
				<button class="btn btn-primary" type="submit" name="search_button"
					style="width: 100px; height: 35px; display: inline-block; vertical-align: top">検索</button>
				<!-- 検索ボタン -->
				<button class="btn btn-primary" type="submit" name="reset_button"
					style="width: 100px; height: 35px; display: inline-block; vertical-align: top">リセット</button>
			</form>
		</div>
	</div>
	<!-- ページ切り替え欄 -->
	<div class="container">
		<form method="post" action="/search">
			<nav aria-label="Page navigation example">
				<ul class="pagination">
					<!-- 5ページ飛ばし-->
					<li class="page-item"><input class="page-link" value='&laquo;'
						type="submit" name="prev_jump_button"></li>
					<!-- 前ページ-->
					<li class="page-item"><input class="page-link"
						value='&lsaquo;' type="submit" name="prev_button"></li>
					<li class="page-item"><a class="page-link"
						th:text="${page_number}"></a></li>
					<!-- 次ページ -->
					<li class="page-item"><input class="page-link"
						value='&rsaquo;' type="submit" name="next_button"></li>
					<!--5ページ飛ばし-->
					<li class="page-item"><input class="page-link" value='&raquo;'
						type="submit" name="next_jump_button"></li>
					<!--並び替えボタン-->
					<li class="page-item"><button class="btn btn-primary"
							type="submit" name="sequence_button"
							style="width: 50px; height: 38px; display: inline-block; margin-left: 10px">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-arrow-down-up"
								viewBox="0 0 16 16">
  <path fill-rule="evenodd"
									d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
</svg>
						</button></li>
				</ul>
			</nav>
		</form>
	</div>

<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 文字コード・画面表示の設定 -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!-- Bootstrap CSSの読み込み -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>入力画面</title>
<style>
p {
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="#">Engineer Information
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search2">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/userMaster">ユーザーマスター</a></li>
			</ul>
		</div>
	</nav>

	<br>

	<form method="post" action="/input">
		<div class="container">
			<div class=wrap>
				<!-- 面談者 -->
				<p>面談者</p>
				<input type="text" name="speaker" style="width: 200px; height: 30px" />
				<!-- 手段プルダウン -->
				<p>手段</p>
				<select name="method_pulldown" style="width: 200px; height: 30px">
					<option selected></option>
					<option value="社内">社内</option>
					<option value="社外">社外</option>
					<option value="Web">Web会議</option>
					<option value="電話">電話</option>
					<option value="メール">メール</option>
					<option value="シート">シート</option>
				</select>
			</div>
			<div class=wrap>
				<!-- 実施者 -->
				<p>実施者</p>
				<input type="text" name="listener"
					style="width: 200px; height: 30px" />
				<!-- 日付 -->
				<p>日付</p>
				<input type="text" name="date" style="width: 200px; height: 30px" />
			</div>
			<div class=wrap>
				<!-- 分類 -->
				<p>分類</p>
				<select name="type" style="width: 200px; height: 30px">
					<option selected></option>
					<option value="面談">面談</option>
					<option value="相談">相談</option>
					<option value="指導">指導</option>
					<option value="雑談">雑談</option>
				</select>
			</div>
		</div>
		<div class="container">
			<p>タイトル</p>
			<input class="form-control" type="text" name="title"
				style="border: 1px solid" /><br>
			<div class=contents>
				<p>面談内容</p>
				<input class="text-break" type="text" name="contents"
					style="width: 100%; height: 500px; vertical-align: text-top" />
			</div>
			<br>
			<div class="d-flex flex-row-reverse bd-highlight">
				<br>
				<!-- 登録ボタン -->
				<button class="btn btn-primary" type="submit" name="add_button"
					style="width: 200px; height: 35px; display: inline">登録</button>
				<!-- 一時保存ボタン -->
				<button class="btn btn-primary" type="submit" name="add_button"
					style="width: 200px; height: 35px; display: inline; margin-right: 10px">一時保存</button>
			</div>
		</div>
	</form>
</body>
</html>

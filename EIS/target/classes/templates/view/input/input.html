<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- 文字コード・画面表示の設定 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <!-- Bootstrap CSSの読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Portfolio</title>
  </head>
  <body>
    <body>
    <!-- ナビゲーションメニュー -->
    <nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark" id="home">
      <a class="navbar-brand text-white" href="#">Engineer Information System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="/input">情報入力<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/search2">検索</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/userMaster">ユーザーマスター</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- jQuery,Popper.js,Bootstrap JSの順番で読み込む-->
    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper.jsの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrapのjsの読み込み -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  	<header data-role="header">
	</header>
	<div class="container">
		<form method="post" action="/input">
			<div class=wrap>
				<!-- 面談者 -->
				<p>面談者</p>
				<input type="text"name="speaker"
				style="width: 200px; height: 30px" />
				<!-- 実施者 -->
				<p>実施者</p>
				<input type="text"name="listener"
				style="width: 200px; height: 30px" />
				<!-- 手段 -->
				<p>日付</p>
				<input type="text"name="date"
				style="width: 200px; height: 30px" />
				<!-- ページプルダウン -->
				<td><select name="method_pulldown">
						<option selected></option>
						<option value="社内">社内</option>
						<option value="社外">社外</option>
						<option value="Web">Web会議</option>
						<option value="電話">電話</option>
						<option value="メール">メール</option>
						<option value="シート">シート</option>
				</select></td>
				<!-- 分類 -->
				<td><select name="type">
						<option selected></option>
						<option value="面談">面談</option>
						<option value="相談">相談</option>
						<option value="指導">指導</option>
						<option value="雑談">雑談</option>
				</select></td>
			</div>
			<div class=wrap>
				<p>タイトル</p>
				<input type="text"name="title"
				style="width: 500px; height: 30px" />
			</div>
			<div class=wrap>
				<!-- 面談内容 -->
				<p>面談内容</p>
				<input type="text"name="contents"
				style="width: 500px; height: 100px" />
				<!-- 一時保存ボタン -->
				<button class="btn btn-primary" type="submit" name="add_button"
				style="width: 200px; height: 35px">一時保存</button>
				<!-- 登録ボタン -->
				<button class="btn btn-primary" type="submit" name="add_button"
				style="width: 200px; height: 35px">登録</button>
			</div>
		</form>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!-- Bootstrap CSSの読み込み -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>詳細表示画面</title>
<style>
p {
	display: inline;
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="#">Engineer Information
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search2">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/userMaster">ユーザーマスター</a></li>
			</ul>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class=wrap>
			<p>面談者</p>
			<input class="form-control" type="text" th:value="${speaker}"
				aria-label="Disabled input example" disabled readonly>
			<p>手段</p>
			<input class="form-control" type="text"
				th:value="${method_pulldown}" aria-label="Disabled input example"
				disabled readonly>
		</div>
		<div class=wrap>
			<p>実施者</p>
			<input class="form-control" type="text" th:value="${listener}"
				aria-label="Disabled input example" disabled readonly>
			<p>日付</p>
			<input class="form-control" type="text" th:value="${date}"
				aria-label="Dibled input example" disabled readonly>
		</div>
		<div class=wrap>
			<p>分類</p>
			<input class="form-control" type="text" th:value="${type}"
				aria-label="Dibled input example" disabled readonly>
		</div>
	</div>

	<br>
	<div class="container">


		<p>タイトル</p>
		<input class="form-control" type="text" th:value="${title}"
			aria-label="Disabled input example" disabled readonly> <br>
		<div class=contents>
			<p>面談内容</p>
			<input class="form-control" type="text" th:value="${contents}"
				aria-label="Disabled input example" disabled readonly>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!--Font Awesome-->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
		<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<!-- popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
<title>詳細表示画面</title>
<style>
p {
	display: inline;
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="#">Engineer Information
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search2">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/userMaster">ユーザーマスター</a></li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white">
                その他
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/changePassword">パスワードの変更</a>
                <a class="dropdown-item" href="/logout" onclick="sendPost(event)">Logout</a>
            </div>
        </li>
    </ul>
		</div>
	</nav>
		<script>
	function sendPost(event) {
		  event.preventDefault();
		  var form = document.createElement('form');
		  form.action = '/logout';
		  form.method = 'post';
		  document.body.appendChild(form);
		  form.submit();
		}
	</script>

	<br>

	<div class="container">
		<div class=wrap>
			<p>面談者</p>
			<input class="form-control" type="text" th:value="${speaker}"
				aria-label="Disabled input example" disabled readonly>
			<p>手段</p>
			<input class="form-control" type="text" th:value="${method_pulldown}"
				aria-label="Disabled input example" disabled readonly>
		</div>
		<div class=wrap>
			<p>実施者</p>
			<input class="form-control" type="text" th:value="${listener}"
				aria-label="Disabled input example" disabled readonly>
			<p>日付</p>
			<input class="form-control" type="text" th:value="${date}"
				aria-label="Dibled input example" disabled readonly>
		</div>
		<div class=wrap>
			<p>分類</p>
			<input class="form-control" type="text" th:value="${type}"
				aria-label="Dibled input example" disabled readonly>
		</div>
	</div>

	<br>
	<div class="container">


		<p>タイトル</p>
		<input class="form-control" type="text" th:value="${title}"
			aria-label="Disabled input example" disabled readonly> <br>
		<div class=contents>
			<p>面談内容</p>
			<input class="form-control" type="text" th:value="${contents}"
				aria-label="Disabled input example" disabled readonly>
		</div>
	</div>
</body>
</html>

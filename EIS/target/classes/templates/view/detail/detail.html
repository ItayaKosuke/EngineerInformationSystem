<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!--Font Awesome-->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<!-- popper -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<!-- Bootstrap -->
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
<title>詳細表示画面</title>
<style>
p {
	display: inline;
	margin: 0;
}

.wrap {
	display: inline-block;
	margin-right: 10px;
}

.contents>.form-control {
	display: inline;
	height: 500px;
	vertical-align: text-top;
}
</style>
</head>

<body>
	<!-- ナビゲーションメニュー -->
	<nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark"
		id="home">
		<a class="navbar-brand text-white" href="/menu">エンジニア情報共有システム</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="/input">情報入力<span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/search2">検索</a></li>
				<li class="nav-item"><a class="nav-link text-white"
					href="/userMaster">ユーザーマスター</a></li>

				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false" style="color: white"> その他 </a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/changePassword">パスワードの変更</a> <a
							class="dropdown-item" href="/logout" onclick="sendPost(event)">Logout</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<script>
		function sendPost(event) {
			event.preventDefault();
			var form = document.createElement('form');
			form.action = '/logout';
			form.method = 'post';
			document.body.appendChild(form);
			form.submit();
		}
	</script>

	<br>
	<form method="post" action="/search2">
		<div class="container">
			<p>検索名</p>
			<input class="form-control" type="text" id="result_name"
				th:name="result_name" th:value="${result_name}" readonly>
			<p>日付前</p>
			<input class="form-control" type="text" id="result_date_start"
				th:name="result_date_start" th:value="${result_date_start}" readonly>
			<p>日付後</p>
			<input class="form-control" type="text" id="result_date_end"
				th:name="result_date_end" th:value="${result_date_end}" readonly>
			<button class="btn btn-primary" type="submit"
				name="search_back_button" style="width: 65px; height: 30px">検索画面に戻る</button>
		</div>
	</form>

	<form method="post" action="/detail">
		<div class="container">
			<div class=wrap>
				<p>面談者</p>
				<input class="form-control" type="text" id="speaker"
					th:name="speaker" th:value="${speaker}" readonly>
				<p>手段</p>
				<input class="form-control" type="text" id="style" th:name="style"
					th:value="${style}" readonly>
			</div>
			<div class=wrap>
				<p>実施者</p>
				<input class="form-control" type="text" id="listener"
					th:name="listener" th:value="${listener}" readonly>
				<p>日付</p>
				<input class="form-control" type="text" id="date" th:name="date"
					th:value="${date}" readonly>
			</div>
			<div class=wrap>
				<p>分類</p>
				<input class="form-control" type="text" id="type" th:name="type"
					th:value="${type}" readonly>
			</div>
		</div>

		<br>
		<div class="container">


			<p>タイトル</p>
			<input class="form-control" type="text" id="title" th:name="title"
				th:value="${title}" readonly> <br>
			<div class=contents>
				<p>面談内容</p>
				<input class="form-control" type="text" id="contents"
					th:name="contents" th:value="${contents}" readonly> <input
					type="button" onclick="unrock();" value="編集" /><input
					type="button" onclick="rock();" value="キャンセル" /> <input
					class="btn btn-primary" type="submit" name="fix_button" value="確定">
				<input type="hidden" th:name="number" th:value="${number}" width="0"
					height="30">
			</div>
		</div>
	</form>
</body>
<script>
	function unrock() {
		var speaker = document.getElementById('speaker');
		speaker.readOnly = false;
		var style = document.getElementById('style');
		style.readOnly = false;
		var listener = document.getElementById('listener');
		listener.readOnly = false;
		var date = document.getElementById('date');
		date.readOnly = false;
		var type = document.getElementById('type');
		type.readOnly = false;
		var title = document.getElementById('title');
		title.readOnly = false;
		var contents = document.getElementById('contents');
		contents.readOnly = false;
	}
	function rock() {
		var speaker = document.getElementById('speaker');
		speaker.readOnly = true;
		var style = document.getElementById('style');
		style.readOnly = true;
		var listener = document.getElementById('listener');
		listener.readOnly = true;
		var date = document.getElementById('date');
		date.readOnly = true;
		var type = document.getElementById('type');
		type.readOnly = true;
		var title = document.getElementById('title');
		title.readOnly = true;
		var contents = document.getElementById('contents');
		contents.readOnly = true;
	}
</script>
</html>
